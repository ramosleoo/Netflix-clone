<!DOCTYPE html>
<html lang="pt-br">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="/img/Ativo 1.png" alt="Logo">
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Pose</h3>
                <p class="descricao">Em Nova York, no final da década de 1980, Blanca abriga jovens LGBTQIA+ que foram expulsas de suas casas. A época foi marcada pela ascensão da cultura de luxo e o surgimento dos bailes LGBT. Assista agora a nova temporada de Pose!</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>                       
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="/img/allstar.jpg" alt="Imagem não encontrada">
            </div>

            <div class="item">
                <img class="box-filme" src="/img/dahmer.jpg" alt="Imagem não encontrada">
            </div>

            <div class="item">
                <img class="box-filme" src="/img/dragmeas.jpg" alt="Imagem não encontrada">
            </div>

            <div class="item">
                <img class="box-filme" src="/img/legendary.jpg" alt="Imagem não encontrada">
            </div>

            <div class="item">
                <img class="box-filme" src="/img/queerasfolk.jpg" alt="Imagem não encontrada">
            </div>
            <div class="item">

                <img class="box-filme" src="/img/queereye.jpg" alt="Imagem não encontrada">
            </div>

            <div class="item">
                <img class="box-filme" src="/img/rpdr.jpg" alt="Imagem não encontrada">
            </div>

            <div class="item">
                <img class="box-filme" src="/img/rpdrUK.jpg" alt="Imagem não encontrada">
            </div>

            <div class="item">
                <img class="box-filme" src="/img/trixiemotel.jpg" alt="Imagem não encontrada">
            </div>

            <div class="item">
                <img class="box-filme" src="/img/unhhh.jpg" alt="Imagem não encontrada">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/0d70bf7cb0.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
